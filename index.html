<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platform Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas" width="800" height="500"></canvas>
        
        <div class="ui-container">
            <div class="health-bar">
                <div class="health-fill" id="health-fill"></div>
            </div>
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        
        <div class="logo" id="logo">MyGame</div>
        
        <div class="quest" id="quest">
            <strong>Quest:</strong><br>
            Collect 5 hearts to heal!
        </div>
        
        <div class="controls">
            Use left/right arrows to move, up arrow to jump
        </div>
        
        <!-- CUSTOMIZATION MENU HIDDEN -->
        <div class="customization" style="display: none;">
            <strong>Customization:</strong><br>
            <input type="text" id="logo-input" placeholder="Change logo...">
            <input type="color" id="bg-color" value="#6B8CFF">
        </div>
        
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
        
        <div class="level-complete" id="level-complete">
            <h2>Level Complete!</h2>
            <p>Congratulations! You did it!</p>
            <button id="next-level-button">Next Level</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/platforms.js"></script>
    <script src="js/items.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
