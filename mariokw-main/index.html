<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Platform Sederhana</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas" width="800" height="500"></canvas>
        
        <div class="ui-container">
            <div class="health-bar">
                <div class="health-fill" id="health-fill"></div>
            </div>
            <div>Skor : <span id="score">0</span></div>
            <div>Nyawa: <span id="lives">3</span></div>
        </div>
        
        <div class="logo" id="logo">GameKu</div>
        
        <div class="quest" id="quest">
            <strong>Quest:</strong><br>
            Kumpulkan 5 hati untuk menyembuhkan!
        </div>
        
        <div class="controls">
            Gunakan panah kiri/kanan untuk bergerak, panah atas untuk melompat
        </div>
        
        <!-- MENU KUSTOMISASI DISEMBUNYIKAN -->
        <div class="customization" style="display: none;">
            <strong>Kustomisasi:</strong><br>
            <input type="text" id="logo-input" placeholder="Ganti logo...">
            <input type="color" id="bg-color" value="#6B8CFF">
        </div>
        
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Skor Akhir: <span id="final-score">0</span></p>
            <button id="restart-button">Main Lagi</button>
        </div>
        
        <div class="level-complete" id="level-complete">
            <h2>Level Selesai!</h2>
            <p>Selamat! Kamu berhasil!</p>
            <button id="next-level-button">Level Berikutnya</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/platforms.js"></script>
    <script src="js/items.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
